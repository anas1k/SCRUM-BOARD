        <div
            class="modal fade"

            <div class="modal-dialog">

                        </h1>
                        <button

                    <div class="modal-body">
                        <form>
                            <div class="mb-3">
                                <label for="taskTitle" class="col-form-label"
                                    >Title</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="taskTitle"
                                    required />
                            </div>
                            <div class="mb-3">
                                <label for="taskType" class="col-form-label"
                                    >Type</label
                                >
                                <div class="form-check py-2 mx-3">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="feature"
                                        name="taskType"
                                        value="Feature" />
                                    <label
                                        for="Feature"
                                        class="form-check-label"
                                        >Feature</label
                                    >
                                </div>
                                <div class="form-check py-2 mx-3">
                                    <input
                                        class="form-check-input"
                                        type="radio"
                                        id="Bug"
                                        name="taskType"
                                        value="Bug" />
                                    <label for="Bug" class="form-check-label"
                                        >Bug</label
                                    >
                                </div>
                            </div>
                            <div class="mb-3">
                                <label for="taskPriority" class="col-form-label"
                                    >Priority</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="taskPriority" />
                            </div>
                            <div class="mb-3">
                                <label for="taskStatus" class="col-form-label"
                                    >Status</label
                                >
                                <input
                                    type="text"
                                    class="form-control"
                                    id="taskPriority" />
                            </div>
                            <div class="mb-3">
                                <label for="message-text" class="col-form-label"
                                    >Message:</label
                                >
                                <textarea
                                    class="form-control"
                                    id="message-text"></textarea>
                            </div>
                        </form>
                    </div>
