<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />
        <title>YouCode | Scrum Board</title>
        <meta content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" name="viewport" />
        <meta content="" name="description" />
        <meta content="" name="author" />

        <!-- ================== BEGIN core-css ================== -->
        <link href="https://fonts.googleapis.com/css?family=Open+Sans:300,400,600,700" rel="stylesheet" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous" />

        <link href="assets/css/vendor.min.css" rel="stylesheet" />
        <link href="assets/css/default/app.min.css" rel="stylesheet" />
        <link href="assets/css/style.css" rel="stylesheet" />

        <!-- ================== END core-css ================== -->
    </head>
    <body>
        <!-- BEGIN #app -->
        <div id="app" class="app-without-sidebar">
            <!-- BEGIN #content -->
            <div id="content" class="app-content main-style">
                <div class="nav justify-content-between align-items-center">
                    <div>
                        <ol class="breadcrumb">
                            <li class="breadcrumb-item">
                                <a href="javascript:;">Home</a>
                            </li>
                            <li class="breadcrumb-item text-secondary">Scrum Board</li>
                        </ol>
                        <!-- BEGIN page-header -->
                        <h1 class="page-header">Scrum Board</h1>
                        <!-- END page-header -->
                    </div>

                    <div class="text-end button">
                        <button class="btn rounded-pill btn-primary" onclick="createTask()">
                            <i class="fa fa-plus fa-lg"></i>
                            Add Task
                        </button>
                    </div>
                </div>

                <div class="row">
                    <div class="col-lg-4 mb-3 col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark">
                                <h4 class="text-white pt-1">To do (<span id="to-do-tasks-count">0</span>)</h4>
                            </div>
                            <div class="list-group list-group-flush" id="toDo-tasks">
                                <!-- TO DO TASKS HERE -->
                                <button class="d-flex list-group-item w-100 pb-2 py-2 px-1">
                                    <div class="m-3">
                                        <i class="fa-lg fa-regular fa-circle-question green green"></i>
                                    </div>
                                    <div class="text-start">
                                        <div class="fw-bolder" id="taskTitle">Kee</div>
                                        <div class="description-max-width">
                                            <div class="fw-light text-secondary" id="taskDate">#1 cr</div>
                                            <div class="text-truncate fw-light" title="taskDescription">There s</div>
                                        </div>
                                        <div class="button">
                                            <span id="taskPriority" class="btn btn-primary px-1 py-0">High</span>
                                            <span id="" class="btn btn-gray-300 text-black px-1 py-0">Feature</span>
                                        </div>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3 col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark">
                                <h4 class="text-white pt-1">In Progress (<span id="in-progress-tasks-count">0</span>)</h4>
                            </div>
                            <div class="list-group list-group-flush" id="inProgress-tasks">
                                <!-- IN PROGRESS TASKS HERE -->
                                <button id="inProgress-box" class="d-flex list-group-item w-100 pb-2 py-2 px-1">
                                    <div class="m-3 rotate">
                                        <i class="fa-lg fa-solid fa-circle-notch green"></i>
                                    </div>
                                    <div class="text-start">
                                        <div class="fw-bolder">Describe steps to reproduce an issue</div>
                                        <div class="description-max-width">
                                            <div class="fw-light text-secondary">#6 created in 2022-10-08</div>
                                            <div class="text-truncate fw-light" title="">including as many details as possible.</div>
                                        </div>
                                        <span class="btn btn-primary px-1 py-0">High</span>
                                        <span class="btn btn-gray-300 text-black px-1 py-0">Bug</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                    <div class="col-lg-4 mb-3 col-md-6">
                        <div class="card">
                            <div class="card-header bg-dark">
                                <h4 class="text-white pt-1">Done (<span id="done-tasks-count">0</span>)</h4>
                            </div>
                            <div class="list-group list-group-flush" id="done-tasks">
                                <!-- DONE TASKS HERE -->
                                <button class="d-flex list-group-item w-100 pb-2 py-2 px-1">
                                    <div class="m-3">
                                        <i class="fa-lg fa-regular fa-circle-check green"></i>
                                    </div>
                                    <div class="text-start">
                                        <div class="fw-bolder">Provide access to logs</div>
                                        <div class="description-max-width">
                                            <div class="fw-light text-secondary">#10 created in 2022-10-08</div>
                                            <div class="text-truncate fw-light" title="as they can be helpful in reproducing the steps that caused the problem in the first place.">as they can be helpful in reproducing the steps that ca...</div>
                                        </div>
                                        <span class="btn btn-primary px-1 py-0">High</span>
                                        <span class="btn btn-gray-300 text-black px-1 py-0">Bug</span>
                                    </div>
                                </button>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
            <!-- END #content -->

            <!-- BEGIN scroll-top-btn -->
            <a href="javascript:;" class="btn btn-icon btn-circle btn-success btn-scroll-to-top" data-toggle="scroll-to-top"><i class="fa fa-angle-up"></i></a>
            <!-- END scroll-top-btn -->
        </div>
        <!-- END #app -->

        <!-- TASK MODAL -->
        <div class="modal fade" id="taskModal" tabindex="-1" aria-labelledby="exampleModalLabel" aria-hidden="true">
            <div class="modal-dialog mt-1 mb-1">
                <div class="modal-content">
                    <div class="modal-header">
                        <h1 class="modal-title fs-5" id="exampleModalLabel">Add Task</h1>
                        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                    </div>
                    <div class="modal-body pt-0 pb-1">
                        <form id="form" method="">
                            <div class="mb-0">
                                <label for="taskTitle" class="col-form-label">Title</label>
                                <input type="text" class="form-control" id="taskTitle" required />
                            </div>
                            <div class="mb-0">
                                <label for="taskType" class="col-form-label">Type</label>
                                <div class="form-check py-2 mx-3">
                                    <input class="form-check-input" type="radio" id="feature" name="taskType" value="Feature" />
                                    <label for="Feature" class="form-check-label">Feature</label>
                                </div>
                                <div class="form-check py-2 mx-3">
                                    <input class="form-check-input" type="radio" id="bug" name="taskType" value="Bug" />
                                    <label for="Bug" class="form-check-label">Bug</label>
                                </div>
                            </div>
                            <div class="mb-0">
                                <label for="taskPriority" class="col-form-label">Priority</label>
                                <select class="form-select" id="taskPriority" required>
                                    <option value selected disabled>Please select</option>
                                    <option value="High">High</option>
                                    <option value="Medium">Medium</option>
                                    <option value="Low">Low</option>
                                </select>
                            </div>
                            <div class="mb-0">
                                <label for="taskStatus" class="col-form-label">Status</label>
                                <select class="form-select" id="taskStatus" required>
                                    <option selected disabled>Please select</option>
                                    <option value="To Do">To Do</option>
                                    <option value="In Progress">In Progress</option>
                                    <option value="Done">Done</option>
                                </select>
                            </div>
                            <input type="hidden" id="id" />
                            <div class="mb-0">
                                <label for="taskDate" class="col-form-label">Date</label>
                                <input class="form-control" type="date" required id="taskDate" />
                            </div>
                            <div class="mb-0">
                                <label for="taskDate" class="col-form-label">Description</label>
                                <textarea class="form-control" id="taskDescription" required rows="8"></textarea>
                            </div>
                            <div class="modal-footer">
                                <button type="reset" class="btn btn-light text-black" data-bs-dismiss="modal">Cancel</button>
                                <button id="save" type="button" onclick="saveTask()" class="btn btn-primary">Save</button>
                                <div id="editTask" style="display: none">
                                    <button type="button" onclick="deleteTask()" class="btn btn-danger text-black">Delete</button>
                                    <button type="button" onclick="updateTask()" class="btn btn-warning text-black">Update</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>

        <!-- Modal content goes here -->

        <!-- ================== BEGIN core-js ================== -->
        <script src="assets/js/vendor.min.js"></script>
        <script src="assets/js/app.min.js"></script>
        <script src="assets/js/data.js"></script>
        <script src="assets/js/app.js"></script>
        <!-- ================== END core-js ================== -->

        <!-- JavaScript Code Start -->

        <script>
            reloadTasks();
        </script>

        <!-- JavaScript Code End -->
    </body>
</html>
